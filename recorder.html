<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libre+Baskerville">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.26/Tone.js"></script>

    <title>Index</title>
  </head>
  <body>
    
    <header>
      <h1>Recorder</h1>
    </header>

    <!--button for 'start recording'-->
    <p>
      <button id="btnStart"> record </button>
        &nbsp;&nbsp;&nbsp;&nbsp;
      <button id="btnMix"> mix </button>
        &nbsp;&nbsp;&nbsp;&nbsp;
      <button id="stopMix"> clear </button>
      <!--button for 'stop recording'-->
    </p>

    <audio style="display:none" controls></audio>
    <audio style="display:none" id="audioPlay" controls></audio>

    <div id="recordingList">
      <ul id="list">
        <!-- list items added dynamically -->
      </ul>
    </div>

    <script src="script.js"></script>

  </body>
</html>
