<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <link rel="stylesheet" href="https://use.typekit.net/akx3pos.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.26/Tone.js"></script>

    <title>Index</title>
  </head>
  <body class="recorderBody">
    
    <nav class="navbar">
      <a href="index.html" style="transform: scale(.5);"><img src="home_logo.png"></a>
      <a href="info.html" class="navbar-text"><u>INFO</u></a>
    </nav>

    <div class="recorderDiv"> <!--RECORDER DIV -->

        <div class="titleDiv">
           <img style="width: 200px;" src="title.png">
        </div>

        <div class="gifAndSamples">
          <div class="gif">
            <img id="myImg" src="idle.gif">
            <!-- add gif dynamically -->
          </div>
            <div class="samples">
              <div id="recordingList">
                <ul id="list">
                  <!-- list items added dynamically -->
                </ul>
              </div>
            </div>
          </div>

        <div class="buttons">
          <button style="background-color: #ac4e35; border: 2px solid #84ec81; color: #7ac378;" id="btnStart"> RECORD! </button>
            &nbsp;&nbsp;&nbsp;&nbsp;
          <button style="background-color: #1c1e1a; border: 2px solid #66b2ff; color: #66b2ff;" id="btnMix"> MIX! </button>
            &nbsp;&nbsp;&nbsp;&nbsp;
          <button style="background-color: #61847c; border: 2px solid #5f0303; color: #5f0303;" id="stopMix"> CLEAR! </button>
        </div>

        <div class="slidecontainer">
          <input id="myRange" class="slider" type="range" min="1" max="200" step="1" value="50"></input>
        </div>

        <audio style="display:none" controls></audio>
        <audio style="display:none" id="audioPlay" controls></audio>

  </div>
