<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libre+Baskerville">
    <link rel="stylesheet" href="style.css">
    <title>Index</title>
  </head>
  <body>
    
    <header>
      <h1>Recorder</h1>
    </header>

    <!--button for 'start recording'-->
    <p>
      <button id="btnStart">START</button>
        &nbsp;&nbsp;&nbsp;&nbsp;
      <button id="btnStop">STOP</button>
      <!--button for 'stop recording'-->
    </p>

    <!--for record-->
    <audio style="display:none" controls></audio>
    <!--'controls' use for add, play, pause, and volume-->

    <!--for play the audio-->
    <audio id="audioPlay" controls></audio>

    <script src="script.js"></script>

  </body>
</html>
